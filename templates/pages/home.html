{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Characters</h1>
</div>
    <ul>
{%  for character in characters %}
    <li>
        {{ character.name }} - {{ character.short_description }}
    </li>
    {% else %}
    <li>No characters found!</li>
{% endfor %}
    </ul>
{% endblock %}
